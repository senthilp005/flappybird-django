{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird</title>
</head>
<body>
  <div id="main">
    <h2>Flappy<br>Bird</h2>
    <img src="{% static 'game/images/bird1.png' %}" alt="bird" />
    <p>Score: 0 | Top Score: 0</p>
  </div>

  <!-- Audio for flap and background -->
  <audio id="flapSound" src="{% static 'game/sounds/flappy1.mp3' %}" preload="auto"></audio>
  <audio id="bgSound" src="{% static 'game/sounds/background.mp3' %}" preload="auto" loop></audio>

  <script>
    // Play background sound when clicked
    document.addEventListener("click", () => {
      document.getElementById("bgSound").play();
    });
  </script>
</body>
</html>
